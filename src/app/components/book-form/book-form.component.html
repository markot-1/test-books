<form class="form-group" [formGroup]="form">
    <h2>Добавить новую книгу</h2>
    <label for="name">Название книги</label>
    <input type="text" id="name" formControlName="name" placeholder="Введите название книги"/>

    <label for="author">Имя автора</label>

    <label for="pages">Количество страниц</label>
    <input type="number" id="pages" formControlName="pages" placeholder="Введите количество страниц"/>

    <label for="language">Язык книги</label>

    <label for="genre">Жанр</label>
    <input type="text" id="genre" formControlName="genre" placeholder="Введите жанр книги"/>

    <label for="description">Описание</label>
    <textarea id="description" formControlName="description" placeholder="Введите описание книги"></textarea>

    <p-button class="add-button" type="submit">Добавить книгу</p-button>
</form>
