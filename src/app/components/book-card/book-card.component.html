@if(bookItem) {
    <div class="book-wrapper">
        <h2>{{bookItem.name}}</h2>
        <p>{{bookItem.description}}</p>
        <p-table [value]="[bookItem]">
            <ng-template #header>
                <tr>
                    @for(header of headers; track $index) {
                        <th>{{ header }}</th>
                        }
                </tr>
              </ng-template>
              <ng-template #body>
                <tr>
                  <td>{{ bookItem.author }}</td>
                  <td>{{ bookItem.pages }}</td>
                  <td>{{ bookItem.language }}</td>
                  <td>{{ bookItem.genre }}</td>
                </tr>
              </ng-template>
        </p-table>
    </div>
}
