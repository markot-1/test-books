@if(booksList && booksList.length > 0) {
<div class="filter-wrapper">
  <input
  type="text"
  pInputText
  #filterInput
  (input)="table.filter(filterInput.value, 'name', 'contains')"
  placeholder="Поиск по названию" />
</div>
<p-table #table [value]="booksList">
  <ng-template #header>
    <tr>
      @for(header of headers; track $index) {
      <th>{{ header }}</th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-book>
    <tr>
      <td (click)="navigateToBookCard(book)">{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.pages }}</td>
      <td>{{ book.language }}</td>
      <td>{{ book.genre }}</td>
    </tr>
  </ng-template>
</p-table>
} @else {
<p>Загрузка данных...</p>
}
<p-button class="add-button" (click)="navigateToBookForm()">Добавить новую книгу</p-button>
