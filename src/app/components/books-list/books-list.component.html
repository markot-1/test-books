@if(booksList && booksList.length > 0) {
<p-table [value]="booksList">
  <ng-template #header>
    <tr>
      @for(header of headers; track $index) {
      <th>{{ header }}</th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-book>
    <tr>
      <td (click)="navigateToBookCard(book)">{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.pages }}</td>
      <td>{{ book.language }}</td>
      <td>{{ book.genre }}</td>
    </tr>
  </ng-template>
</p-table>
} @else {
<p>Загрузка данных...</p>
}
